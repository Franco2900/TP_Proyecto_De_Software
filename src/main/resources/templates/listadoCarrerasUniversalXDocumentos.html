<!DOCTYPE html>
<html lang="en">
   <head th:replace="fragments/head :: head(title='Listado de documentos | UNLa Library')"></head>
   
   <body>
    <nav th:replace="fragments/navegacion"></nav>

    <div class="container espaciador">
      <h2 class="mb-4">Listado de documentos de la carrera <a th:text="${carrera}"> </a> </h2>

      <div th:each="documento:${listaDocumentos}" class="row col gx-4 gx-lg-5">
        <div class="col-md-4 mb-5">
          <div class="card h-100">                  
            <div class="card-body">
              <h2 th:text="${documento.titulo}" class="card-title">TÃ­tulo</h2>
              <h5 th:text="${documento.materia.departamento}" class="card-text">Departamento</h5>
              <p th:text="${documento.descripcion}" class="card-text">Resumen</p>
            </div>
            <div class="card-footer">
              <a class="btn btn-outline-primary btn-sm" th:href="@{/listadoDocumentos/documento?id=} + ${documento.id}">Ver documento</a>
            </div>
          </div>
        </div>
      </div>
      
  
      <footer th:replace="fragments/footer :: footer"> </footer>
      <footer th:replace="fragments/scripts :: scripts"> </footer>
   </body>
</html>
