<!DOCTYPE html>
<html lang="en">
   <head th:replace="fragments/head :: head(title='UNLa Library')"></head>
   <body>
      <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script> -->
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
         <div class="carousel-inner">
            <div class="carousel-item active">
               <img src="../static/img/slider/portada-1.png" th:src="@{../img/slider/portada-1.png}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
               <img src="../static/img/slider/portada-2.png" th:src="@{../img/slider/portada-2.png}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
               <img src="../static/img/slider/portada-3.png" th:src="@{../img/slider/portada-3.png}" class="d-block w-100" alt="...">
            </div>
         </div>
         <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Previous</span>
         </button>
         <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Next</span>
         </button>
      </div>

      <div class="container espaciador">
         <h1 class="">¡Bienvenidos!</h1>
         <h5 class="">En este portal podrás descargar todos la bibliografía necesaria para poder estudiar sin salir de tu casa.</h5>
         <div class="espaciador">
            <p class="">Haga clic en el botón para poder buscar los documentos.</p>
            <a sec:authorize="isAnonymous()" th:href="@{/login}"><button type="button" class="btn btn-primary botonBuscar">BUSCAR DOCUMENTOS</button></a>
            <a sec:authorize="hasAnyRole('ROLE_ALUMNO', 'ROLE_ADMIN')" th:href="@{/listadoDepartamentos}"><button type="button" class="btn btn-primary botonBuscar">BUSCAR DOCUMENTOS</button></a>
            <a sec:authorize="hasRole('ROLE_PROFESOR')" th:href="@{/misCursos}"><button type="button" class="btn btn-primary botonBuscar">GESTIONAR MATERIAS</button></a>
         </div>
      </div>
      
      <footer th:replace="fragments/footer :: footer"> </footer>
      <script th:replace="fragments/scripts :: scripts"> </script>
   </body>
</html>
