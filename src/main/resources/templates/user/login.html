<!DOCTYPE html>
<html lang="en">
	<!-- HEAD -->
	<head th:replace="fragments/head :: head(title='Login | UNLa Library')"></head>  
  
  <body class="text-center">
  
    <nav th:replace="fragments/navegacion"></nav>

      <div class="container-login">
        <div class="form-login">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          <form th:action="@{/loginprocess}" method="post">
            <div class="form-floating">
              <input class="form-control" type="text" name="username" id="username" placeholder="Username" required/>
              <label for="username">Username</label>
            </div>
            <div class="form-floating mb-2">
              <input class="form-control" type="password" name="password" id="password" placeholder="Password" required/>
              <label for="password">Password</label>
            </div>
            <div class="checkbox mb-3">
              <label><input type="checkbox" value="remember-me"> Remember me</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="pt-3">Â¿No tenes cuenta? <a class="text-decoration-none" th:href="@{/registro}">Registrate</a></p>
            <div th:if="${error != null}" class="alert alert-danger">
              username o password invalida
            </div>
          </form>
        </div>
      </div>
      <!--FOOTER -->
      
  </body>
</html>
