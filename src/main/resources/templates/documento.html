<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
      <link href="../static/css/style.css" rel="stylesheet">
      <title>Documento | UNLa Library</title>
   </head>
   </head>
   <body>
      <nav class="navbar encabezado">
         <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">UNLa Library</span>
         </div>
      </nav>

    <div class="container espaciador">
      <h2 class="mb-4">Detalle de documento</h2>
		  <div class="row gx-4 gx-lg-5">
        <div class="col-md-4 mb-5">
          <div class="card h-100">                  
            <div class="card-body">
              <h2 th:text="${documento.titulo}" class="card-title"></h2>
              <p th:text="${documento.universidad}" class="card-text"> </p>
              <p th:text="${documento.carrera}" class="card-text"> </p>
              <p th:text="${documento.materia}" class="card-text"> </p>
              <p th:text="${documento.profesor}" class="card-text"> </p>
              <p th:text="${documento.descripcion}" class="card-text"> </p>
            </div>
            <div class="card-footer">
              <a class="btn btn-outline-primary btn-md" th:href="@{/listadoDocumentos/documento?id=} + ${documento.id}">Vista previa</a>
              <a class="btn btn-primary btn-md" th:href="@{/listadoDocumentos/documento?id=} + ${documento.id}" download="@{documento.titulo}">Descargar</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footerInferior">
      <div class="container">
        <span class="align-middle">Sitio creado por: Grupo 7 | Buenos Aires - Argentina</span>
      </div>
    </footer>
  </body>
</html>
