<!DOCTYPE html>
<html lang="en">
	<head th:replace="fragments/head :: head(title='Agregar documento | UNLa Library')"></head>   
   <body>
      <nav class="navbar encabezado">
         <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">UNLa Library</span>
         </div>
      </nav>

    <div class="container espaciador">
      <h2 class="mb-4">Agregar documento</h2>
		    <div class="row gx-4 gx-lg-5">
          <div class="col-md-4 mb-5 ms-3">
                <form method="POST" enctype="multipart/form-data" action="/agregarDocumento">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Titulo del documento" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="archivoPDF" class="form-label">Subir documento</label>
                        <input class="form-control" type="file" id="archivoPDF" name="archivoPDF" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </form>
           </div>  
      </div>
      </div>

      <footer th:replace="fragments/footer :: footer"> </footer>
   </body>
</html>
