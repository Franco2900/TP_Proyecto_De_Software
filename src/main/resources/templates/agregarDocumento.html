<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
      <link href="css/style.css" rel="stylesheet">
      <title>UNLa Library</title>
   </head>
   <body>
		<div class="row gx-4 gx-lg-5">
           <div class="col-md-4 mb-5 ms-3">
                <form method="POST" enctype="multipart/form-data" action="/agregarDocumento">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Titulo</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Titulo del documento">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="archivoPDF" class="form-label">Subir documento</label>
                        <input class="form-control" type="file" id="archivoPDF" name="archivoPDF">
                    </div>
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </form>
           </div>  
      </div>
   </body>
</html>
